<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="static/favicon.ico" />
    <title>Label Table</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <table class="table table-bordered">
                <caption> <h1> label data entrance of {{ username }} </h1></caption>
                <!-- <thead></thead> -->
                <tbody>
                    {% for videos in datalist %}
                    <tr>
                        {% for video in videos %}
                            <td class="{{ video.ltype }}">{{ video.name }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
                <script>
                    $('td').click(function(){
                        if(this.innerHTML.length == 0) {
                            console.log('empty!');
                            return ;
                        }
                        var form = '<form action="/label" method="POST">' +
                        '<input type="hidden" name="user" value="{{ username }}">' +
                        '<input type="hidden" name="videoName" value="' + this.innerHTML + '">' +
                        '</form>';
                        $(document.body).append(form);
                        $('form').submit();
                    });
                </script>
            </table>
        </div>
    </div>
    <!-- <script src="static/button.js"></script> -->
</body>

</html>
